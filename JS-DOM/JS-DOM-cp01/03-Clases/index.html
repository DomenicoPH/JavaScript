<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Modal</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    
    <div class="wrapper">
        <button class="button">¡Abre el modal!</button>
    </div>

    <section class="modal">

        <div class="modal__container">

            <div class="modal__close">
                X
            </div>

            <figure class="modal__figure">
                <img src="./celebrate.svg" class="modal__img">
            </figure>

            <h1>¡Sube tu sitio web a internet con Hostinger</h1>
            <p>Entra a hostinger.com y crea tu sitio web ahora mismo.</p>

            <a href="https://hostinger.com" class="modal__cta">¡Quiero mi hosting y dominio!</a>

        </div>

    </section>

    <script src="./app.js"></script>

</body>
</html>
