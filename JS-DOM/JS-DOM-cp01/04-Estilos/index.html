<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Estilos</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    
    <div class="wrapper">
        
        <h1 class="title">[ Título ]</h1>

        <div class="controlador">
            <h3>Cambia el color del texto</h3>
            <input type="color">
        </div>
        <div id="colorCodeText"></div>

        <div class="controlador">
            <h3>Cambia el color del fondo</h3>
            <input class="bgColorInput" type="color">
        </div>
        <div id="colorCodeBg"></div>

        <div class="controlador">
            <h3>Cambia el tamaño del texto</h3>
            <input type="range" min="16" max="100">
        </div>
        <div id="textSize"></div>

    </div>

    <script src="./app.js"></script>

</body>
</html>
